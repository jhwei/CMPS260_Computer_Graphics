<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>GL1 for CMPS260</title>
    <style>
        body {
            color: #000;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
            font-weight: bold;
            background-color: #fff;
            margin: 0px;
            overflow: hidden;
        }

        #headline {
            color: #fff;
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="headline">
        <h1>GL1 for CMPS260</h1>
        <h3>By Jiahui Wei</h3>
    </div>
    <div id="container"></div>
    <script src="../js/three.min.js"></script>
    <script src="../js/loaders/OBJLoader.js"></script>
    <script src="../js/controls/TrackballControls.js"></script>
    <script>
        var container;
        var camera, controls, scene, renderer;
        var obj1=null, obj2=null;

        init();
        animate();

        function init() {
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            controls = new THREE.TrackballControls(camera);
            controls.rotateSpeed = 1.2;
            controls.zoomSpeed = 1.2;
            controls.panSpeed = 1.0;
            controls.noZoom = false;
            controls.noPan = false;
            controls.staticMoving = true;
            controls.dynamicDampingFactor = 0.3;
            controls.key = [65, 83, 68];
            controls.addEventListener('change', render);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0000000);


            var loader = new THREE.OBJLoader();

            loader.load('models/expression_1.obj', function (object) {
                obj1 = object;
                object.position.x = -2;
                object.traverse(function (child) {
                    if (child instanceof THREE.Mesh)
                        child.material.side = THREE.DoubleSide;
                });
                scene.add(object);
            });
            loader.load('models/expression_2.obj', function (object) {
                obj2 = object;
                object.position.x = 2;
                // object.traverse(function (child) {
                //     if (child instanceof THREE.Mesh)
                //         child.material.side = THREE.DoubleSide;
                // });
                scene.add(object);
            });

            var light = new THREE.DirectionalLight(0xcccccc);
            light.position.set(0, 10, 50);
            scene.add(light);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);

            container = document.getElementById('container');
            container.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            controls.handleResize();
            render();
        }
        function animate() {
            requestAnimationFrame(animate);
            if (obj1 != null)
            obj1.rotation.y += 0.01;
            if (obj2 != null)
            obj2.rotation.y -= 0.01;
            controls.update();
            render();
        }
        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
